<!DOCTYPE html>

<html>

<head>
	<meta charset="utf-8">
	<link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
	<table cellpadding="4px" cellspacing="5px">
		<caption>
			<b>A Couple Mascots</b>
		</caption>
		<tr class="header-row">
			<td>Institution</td>
			<td>Mascot</td>
			<td>Enrollment</td>
			<td>Image</td>
			<tr id="rhit-row">
				<td>Rose-Hulman Institute of Technology</td>
				<td class="name">Rosie the Elephant</td>
				<td class="enroll">2,304</td>
				<td class="image">
					<img src="rhit.png" />
				</td>
				<tr id="isu-row">
					<td>Indiana State University</td>
					<td class="name">Sycamore Sam </td>
					<td class="enroll">13,584</td>
					<td class="image">
						<img src="isu.png" />
					</td>
				</tr>
			</tr>
		</tr>
	</table>
	<hr>
</body>

</html>
